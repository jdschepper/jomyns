<!doctype html public "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
	<title>Jo Myns</title>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
	<link rel="stylesheet" type="text/css" href="css/myns.css">
	<script type="text/javascript" src="js/myns.js"></script>
	<script>
		function setLanguage(language)
		{
			var date = new Date();
			date.setTime(date.getTime() + 30 * 24 * 60 * 60 * 1000);
			document.cookie = "jomyns_lang=" + language + "; expires=" + date.toGMTString();
			window.location.reload();
		}

		// When the page is loading, check the language and redirect to the correct page
		var language = getJomynsLangCookie();
		if (language !== null)
		{
			// redirect to the correct page
			window.location.href = "welcome.html";
		}
	</script>
</head>
<body>
<center>
<table width="754" border="0" cellpadding="0" cellspacing="0">
	<tr>
		<td style="background-color:#CCCC99">
			<center>
			<img src="images/frontpage.jpg" width="754" height="350" alt="Welcome!"><br/>
			<a href="javascript:void(0)" onclick="setLanguage('en')">Choose your language</a> -
			<a href="javascript:void(0)" onclick="setLanguage('nl')">Kies uw taal</a> -
			<a href="javascript:void(0)" onclick="setLanguage('fr')">Choisissez votre langue</a> -
			<a href="javascript:void(0)" onclick="setLanguage('de')">Wahlen Sie Ihre Sprache</a><br/>
			<img src="images/spacer.jpg" width=754 height=30 alt=""><br/>
			<img src="images/bottom.jpg" width=754 height=35 alt="">
			</center>
		</td>
	</tr>
</table>
</center>
</body>
</html>
